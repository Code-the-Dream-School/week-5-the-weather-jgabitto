<!DOCTYPE HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link href= "index.css" rel="stylesheet"></link>
  </head>
  <body id="body">

    <div id="parent" class="container">
      <div class="jumbotron">
        <h1 class="display-4">City Weather</h1>
        <p class="lead">This is a simple weather app. Enter the name of the city and will get all the information about the city's weather</p>
        <table class="hidden table table-borderless table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Day</th>
              <th>Low/Hi/Humidity</th>
              <th>Feels Like</th>
              <th>Weather</th>
            </tr>
          </thead>
        </table>
        <hr class="my-4">
        <div class="input-group mb-3 container">
          <input type="text" class="form-control" placeholder="City Name" name="city" id="city">
          <div class="input-group-append">
              <button class="btn btn-outline-info" type="button" id="submit">Search</button>
          </div>
        </div>
      </div>
      <div id="info"> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
